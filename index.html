<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="calculator-container">
         <div id="container-header">
             <h1> CALCULATOR </h1>
         </div>
         <div id="display-container"> 
             <p id="display">990</p>
         </div>
         <div id="button-container"> 
              <div class="buttons" id="clear-display" data-value="ac"> 
                    <span>AC</span>
              </div>
              <div class="buttons" id="change-sign" data-value="sign"> 
                    <span>+/-</span>
              </div>
              <div class="buttons" id="percentage" data-value="%"> 
                    <span>%</span>
              </div>
              <div class="buttons red" id="divide" data-value="/"> 
                    <span>/</span>
              </div>
              <div class="buttons" id="seven-num" data-value="7"> 
                    <span>7</span>
              </div>
              <div class="buttons" id="eight-num" data-value="8"> 
                    <span>8</span>
              </div>
              <div class="buttons" id="nine-num" data-value="9"> 
                    <span>9</span>
              </div>
              <div class="buttons red" id="multiply" data-value="*"> 
                    <span>*</span>
              </div>
              <div class="buttons" id="four-num" data-value="4"> 
                    <span>4</span>
              </div>
              <div class="buttons" id="five-num" data-value="5"> 
                    <span>5</span>
              </div>
              <div class="buttons" id="six-num" data-value="6"> 
                    <span>6</span>
              </div>
              <div class="buttons red" id="minus" data-value="-"> 
                    <span>-</span>
              </div>
              <div class="buttons" id="one-num" data-value="1"> 
                    <span>1</span>
              </div>
              <div class="buttons" id="two-num" data-value="2"> 
                    <span>2</span>
              </div>
              <div class="buttons" id="three-num" data-value="3"> 
                    <span>3</span>
              </div>
              <div class="buttons red" id="plus" data-value="+"> 
                    <span>+</span>
              </div>
              <div class="buttons" id="zero-num" data-value="0"> 
                    <span>0</span>
              </div>
              <div class="buttons" id="decimal" data-value="."> 
                    <span>.</span>
              </div>
              <div class="buttons red" id="equal-to" data-value="="> 
                    <span>=</span>
              </div>
         </div>
    </div>

    <script type="text/javascript" src="script/script.js">

    </script>
</body>
</html>
